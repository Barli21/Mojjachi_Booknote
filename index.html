<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Order Form</h1>

  <label for="name">Name:</label>
  <input type="text" id="name" required>

  <label for="order">Order Details:</label>
  <input type="text" id="order" required>

  <label for="email">Email:</label>
  <input type="email" id="email" required>

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" required>

  <button onclick="submitOrder()">Submit</button>

  <script>
    async function submitOrder() {
      const data = {
        name: document.getElementById('name').value,
        order: document.getElementById('order').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxSErBXhnBIFFOQZcdeYUhJfMydpmR3AF9dH6Xl-au0NpagbaBWzRJMv3BVRvdRtRPy/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const result = await response.json();
          alert('Order submitted successfully: ' + result.result);
        } else {
          throw new Error('Error submitting the order');
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }
  </script>
</body>
</html>
