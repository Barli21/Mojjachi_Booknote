<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <script>
        async function submitOrder(event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            const name = document.getElementById('name').value;
            const order = document.getElementById('order').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbwiZmG3OFmvB0usH9ABbeJ2BlS0wP2Fo04lfB21M9Cr4YaJvR0nNpXDFq1srSyJgK59/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, order, email, phone }),
            });

            const result = await response.json();
            alert(result.result === 'success' ? 'Order submitted successfully!' : `Error: ${result.message}`);
        }
    </script>
</head>
<body>
    <h1>Order Form</h1>
    <form onsubmit="submitOrder(event)">
        <label>Name:</label>
        <input type="text" id="name" required><br>
        <label>Order:</label>
        <input type="text" id="order" required><br>
        <label>Email:</label>
        <input type="email" id="email" required><br>
        <label>Phone:</label>
        <input type="tel" id="phone" required><br>
        <button type="submit">Submit Order</button>
    </form>
    <h1>Retrive Value from the spreadsheet</h1>
    <button id="fetchE1Value">Get Value from E1</button>
    <p id="e1Value"></p>
    
    <script>
        document.getElementById('fetchE1Value').addEventListener('click', function() {
            fetch('https://script.google.com/macros/s/AKfycbwiZmG3OFmvB0usH9ABbeJ2BlS0wP2Fo04lfB21M9Cr4YaJvR0nNpXDFq1srSyJgK59/exec', {
                method: 'GET',
                mode: 'no-cors'})  // Replace with your Web App URL
            .then(response => response.json())
            .then(data => {
                // Display the retrieved E1 value
                document.getElementById('e1Value').textContent = `Value in E1: ${data.value}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
