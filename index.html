<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0 auto;
          padding: 20px;
          max-width: 400px;
        }
        form {
          display: flex;
          flex-direction: column;
          gap: 10px;
        }
        input, button {
          padding: 10px;
          font-size: 16px;
        }
        button {
          cursor: pointer;
          background-color: #28a745;
          color: white;
          border: none;
          border-radius: 4px;
        }
        button:hover {
          background-color: #218838;
        }
        .message {
          margin-top: 10px;
        }
      </style>
    <script>
        async function submitOrder(event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            const name = document.getElementById('name').value;
            const order = document.getElementById('order').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbwiZmG3OFmvB0usH9ABbeJ2BlS0wP2Fo04lfB21M9Cr4YaJvR0nNpXDFq1srSyJgK59/exec', {
                method: ['POST', 'GET'],
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, order, email, phone }),
            });

            const result = await response.json();
            alert(result.result === 'success' ? 'Order submitted successfully!' : `Error: ${result.message}`);
        }
    </script>
</head>
<body>
    <h1>Order Entry</h1>
    <form id="orderForm">
      <input type="text" id="name" name="name" placeholder="Name" required />
      <input type="text" id="order" name="order" placeholder="Order Details" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
      <button type="submit">Submit</button>
    </form>
    <div class="message" id="message"></div>
  
    <script>
      document.getElementById('orderForm').addEventListener('submit', async (event) => {
        event.preventDefault();
  
        const messageElement = document.getElementById('message');
        messageElement.textContent = '';
  
        // Collect form data
        const formData = {
          name: document.getElementById('name').value,
          order: document.getElementById('order').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
        };
  
        try {
          // Send data to the backend
          const response = await fetch('YOUR_APPS_SCRIPT_WEB_APP_URL', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData),
          });
  
          const result = await response.json();
          if (result.result === 'success') {
            messageElement.textContent = 'Order submitted successfully!';
            messageElement.style.color = 'green';
            document.getElementById('orderForm').reset();
          } else {
            messageElement.textContent = `Error: ${result.message}`;
            messageElement.style.color = 'red';
          }
        } catch (error) {
          messageElement.textContent = 'Failed to submit the order. Please try again.';
          messageElement.style.color = 'red';
          console.error('Error:', error);
        }
      });
    </script>
  </body>
</html>
